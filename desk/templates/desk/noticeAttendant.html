{% extends 'users/main_2.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-4 col-md-12 pr-lg-2">
            <div id="form-wrapper" class="card p-3">
                <form id="form" action="" class="was-validated text-black p-1">
                    <div class="form-group">
                        <label for="fullname">Title</label>
                        <input id="title" type="text" class="form-control" name="fullname" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter your fullname as soon as possible</div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"  name="description" class="form-control" rows="14"></textarea>
                    </div>

                    <div class="form-group text-right">
                        <input id="submit" type="submit" class="btn btn-primary" value="submit">
                        <input type="reset" class="btn btn-secondary" value="Reset">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-8 col-md-12 pl-lg-2">
            <div class="card p-3">
                <table id="myTable" class="table table-striped" >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="notice-wrapper">

                </tbody>
          </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">

    </div>

    <script>

        function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');

        var activeItem = null
		var list_snapshot = []

        $(document).ready(function(){
            {#$('#myTable').dataTable();#}
            {#noticeList()#}
        });

        noticeList()

        function noticeList() {
            var wrapper = document.getElementById('notice-wrapper')
            {#wrapper.innerHTML = ''#}

            var url = 'http://127.0.0.1:8000/api/notice-list/'

            fetch(url)
            .then((resp) => resp.json())
            .then(function (data) {
                console.log(data)
                var list = data
                for(var i in list){

                    try{
						document.getElementById(`notice-row-${i}`).remove()
					}catch(err){

					}

                    var item = `
                    <tr id="notice-row-${i}">
                        <th>${i}</th>
                        <td>${list[i].author}</td>
                        <td class="title">${list[i].title}</td>
                        <td>${list[i].date_posted}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info edit"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                     </tr>
                    `
                    wrapper.innerHTML += item
                }

                $('#myTable').dataTable();

                if (list_snapshot.length > list.length){
					for (var i = list.length; i < list_snapshot.length; i++){
						document.getElementById(`notice-row-${i}`).remove()
					}
				}

				list_snapshot = list


				for (var i in list) {
                    var editBtn = document.getElementsByClassName('edit')[i]
                    var deleteBtn = document.getElementsByClassName('delete')[i]
                    var title = document.getElementsByClassName('title')[i]


                    editBtn.addEventListener('click', (function (item) {
                        return function () {
                            editItem(item)
                        }
                    })(list[i]))

                    deleteBtn.addEventListener('click', (function(item){
						return function(){
							deleteItem(item)
						}
					})(list[i]))

                    title.addEventListener('click', (function(item){
						return function(){
							modalView(item)
						}
					})(list[i]))

                }

            })
        }

        var form = document.getElementById('form-wrapper')
		form.addEventListener('submit', function(e){
			e.preventDefault()
			console.log('Form submitted')
			var url = 'http://127.0.0.1:8000/api/notice-create/'
            if (activeItem != null){
				var url = `http://127.0.0.1:8000/api/notice-update/${activeItem.id}/`
				activeItem = null
			}

			var title = document.getElementById('title').value
            var description = document.getElementById('description').value
			fetch(url, {
				method:'POST',
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'title':title, 'description':description})
			}
			).then(function(response){
				noticeList()
				document.getElementById('form').reset()
			})
		});

        {#udate#}
        function editItem(item){
			console.log('Item clicked:', item)
			activeItem = item
			document.getElementById('title').value = activeItem.title
            document.getElementById('description').value = activeItem.description
		}

		{#delete#}
		function deleteItem(item){
			console.log(item.id)
			fetch(`http://127.0.0.1:8000/api/notice-delete/${item.id}/`, {
				method:'DELETE',
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				}
			}).then((response) => {
				noticeList()
			})
		}

		function modalView(item){
			console.log('Strike clicked')
            var myModal = $("#myModal")
            myModal.html(`
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">${item.title}</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <p class="text-dark">${item.description}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            `)



            $('#myModal').modal('show');
		}
    </script>
{% endblock %}
